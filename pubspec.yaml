name: surf_practice_magic_ball
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: 3.0.3 # Dart SDK version
  flutter: 3.10.3 # Flutter SDK version

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^5.3.0
  shake: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  flutter_bloc: ^8.1.3

flutter:

  uses-material-design: true

  assets:
    - assets/images/error_ball.png
    - assets/images/error_elipse.png
    - assets/images/main_ball.png
    - assets/images/start_elipse.png
    - assets/images/start_ball.png
   
    
    
  
  fonts:
    - family: Grillsans
      fonts:
        - asset: assets/fonts/gillsansmt.ttf
